window:
  padding:
    x: 7
    y: 7
  startup_mode: SimpleFullScreen
font:
  normal:
    family: Monaco
    style: Regular
  size: 14.0
cursor:
  style:
    shape: Beam
shell:
  program: /opt/homebrew/bin/bash
  # program: /Users/ddavison/bin/nu
  # args:
  #   - attach
key_bindings:
  - { key: Down, mods: Command, chars: "\x1a\x1b[B" } # tmux select-pane -D
  - { key: Left, mods: Command, chars: "\x1a\x1b[D" } # tmux select-pane -L
  - { key: Left, mods: Command|Shift, chars: "\x1ap" } # tmux previous-window
  - { key: N, mods: Command, chars: "\x1ac" } # tmux new-window
  - { key: Return, mods: Command, chars: "\x1az" } # tmux resize-pane -Z
  - { key: Right, mods: Command, chars: "\x1a\x1b[C" } # tmux select-pane -R
  - { key: Right, mods: Command|Shift, chars: "\x1an" } # tmux next-window
  - { key: S, mods: Command, chars: "\x1a[" } # tmux scroll mode
  - { key: Slash, mods: Command, action: ToggleSimpleFullscreen }
  - { key: Up, mods: Command, chars: "\x1a\x1b[A" } # tmux select-pane -U
  - { key: W, mods: Command, chars: "\x1ax" } # tmux kill-pane
  - { key: Minus, mods: Command|Shift, chars: "\x1a\"" } # tmux horizontal split
  - { key: Equals, mods: Command|Shift, chars: "\x1a%" } # tmux vertical split
  - { key: Backslash, mods: Command|Shift, chars: "\x1a\\" } # tmux choose window
  - { key: Return, mods: Command|Shift, action: ToggleSimpleFullscreen }
  - { key: Comma, mods: Command, chars: "\x1aj" } # tmux-jump
  - { key: X, mods: Alt, chars: "\x1bx" }
  - { key: R, mods: Alt, chars: "\x1br" }
  - { key: Period, mods: Alt, chars: "\x1b." }
colors:
  primary:
    background: '0xfffefe'
    foreground: '0x000000'
  cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black: '0x000000'
    red: '0xc91b00'
    green: '0x066c06'
    yellow: '0xe55611'
    blue: '0x0225c7'
    magenta: '0xc930c7'
    cyan: '0x0073c7'
    white: '0xc7c7c7'
  bright:
    black: '0x4c4c4c'
    red: '0xff6d67'
    green: '0x5ff967'
    yellow: '0xfe9a67'
    blue: '0x6871ff'
    magenta: '0xff76ff'
    cyan: '0x1e81b0'
    white: '0x6b6868'
